<html>

<head>
    <title>Form, Nav and Layouting</title>
    <link rel="stylesheet" href="css/myproject.css" />
    <link rel="stylesheet" href="css/navbar.css" />
</head>

<body>
    <nav>
        <ul>
            <li><img src="assets/DumbWays logo.png" alt="" /></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="myproject.html"><b>My Project</b></a></li>
            <li style="width: 50%; justify-content: flex-end;"></li>
            <a href="contact.html">
                <button class="btn-contactme">Contact Me</button>
            </a>
            </div>
    </nav>

    <div class="set-title">
        <h1><b>ADD MY PROJECT</b></h1>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px; width: 100%;">
        <form class="set-form" onsubmit="addData(event)">
            <div>
                <label for="input-blog-title">
                    <h2 class="set-label">Project Name</h2>
                </label>
                <input id="input-blog-title" type="text" class="text-input" />
            </div>
            <div>
                <label>
                    <h2 class="set-label">Start Date</h2>
                </label>
                <input type="number" class="text-input" />
            </div>
            <div>
                <label>
                    <h2 class="set-label">End Date<h2>
                </label>
                <input type="number" class="text-input" />
            </div>
            <div>
                <label for="input-blog-content">
                    <h2 id="input-blog-content" class="set-label">Description</h2>
                </label>
                <textarea class="message-input" id="input-blog-content"></textarea>
            </div>
            <div>
                <label for="input-blog-technologies">
                    <h2 class="set-label">Technologies</h2>
                </label>
                <input type="checkbox" id="nodejs" name="nodejs" value="nodejs">
                <label for="nodejs" id="input-blog-technologies"> Node Js</label>
                <input type="checkbox" id="reactjs" name="reactjs" value="reactjs">
                <label for="reactjs" id="input-blog-technologies"> React Js</label><br>
                <input type="checkbox" id="next" name="nextjs" value="nextjs">
                <label for="nextjs" id="input-blog-technologies"> Next Js</label>
                <input type="checkbox" id="nextjs" name="typescript" value="typescript">
                <label for="typescript" id="input-blog-technologies"> TypeScript</label>
            </div>
            <div>
                <label for="input-blog-image">
                    <h2 class="set-label">Upload Image</h2>
                </label>
                <div class="file-input">
                    <label for="input-blog-image" style="display: flex;
                    align-items: center;
                    justify-content: space-between; font-size: x-large;">
                        <p>CHOOSE</p>
                        <img src="assets/Attachment.png" alt="" />
                    </label>
                    <input type="file" id="input-blog-image" hidden />
                </div>
                <div style="display: flex; justify-content: flex-end; width: 100%">
                    <button class="btn-submit">
                        Submit
                    </button>
                </div>
        </form>
        <hr class=" line" />
        <div id="contents" class="block-list">
            <!-- dynamic content it's here! -->
        </div>
    </div>
    <script src="js/myproject.js"></script>
</body>

</html>
